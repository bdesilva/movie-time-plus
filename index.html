<!-- index.html -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Movie Time Plus</title>
<!-- load bootstrap, fontawesome, and site.css -->
    <link href="styles/site.css" rel="stylesheet">
    <link href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="bower_components/font-awesome/css/font-awesome/min.css" rel="stylesheet">
  </head>
  <body ng-app="movietimeplusApp">

<!-- HEADER AND NAVBAR -->
    <div class="header">
      <nav class="navbar navbar-default" role="navigation">
        <div class="container">
          <div class="navbar-header">

            <button class="navbar-toggle collapsed" data-target="#js-navbar-collapse" data-toggle="collapse" type="button">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>

            <a class="navbar-brand" href="#/">movietimeplus</a>
          </div>

          <div class="collapse navbar-collapse" id="js-navbar-collapse">

            <ul class="nav navbar-nav">
              <li class="active">
                <a href="#/">Home</a>
              </li>
              <li>
                <a ng-href="#/about">About</a>
              </li>
              <li>
                <a ng-href="#/">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>

<!-- MAIN CONTENT AND INJECTED VIEWS -->
    <div class="container">
      <div ng-view=""></div>
    </div>

    <div class="footer">
      <div class="container">
        <p>
          <span class="glyphicon glyphicon-heart"></span>
          MovieTimePlus Inc.</p>
      </div>
    </div>

<!-- load app.js, AngularJS, and dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="app/scripts/app.js"></script>
  </body>
</html>
